<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập HTML</title>
</head>
<body>

    <!-- Danh sách việc cần làm -->
    <fieldset>
        <legend><b>Danh sách việc cần làm</b></legend>
        <ul>
            <li>Ôn HTML</li>
            <li>Ôn CSS</li>
            <li>Làm bài tập</li>
        </ul>
    </fieldset>

    <br>

    <!-- Đăng ký học -->
    <fieldset>
        <legend><b>Đăng ký học</b></legend>

        <label>Họ tên</label><br>
        <input type="text" placeholder="Nhập họ tên"><br><br>

        <label>Email</label><br>
        <input type="email" placeholder="Nhập email"><br><br>

        <button style="background-color: black; color: white;">
            Gửi
        </button>
    </fieldset>

    <br>

    <!-- Bảng điểm -->
    <fieldset>
        <legend><b>Bảng điểm</b></legend>

        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th style="background-color: #e0e0e0;">Tên</th>
                <th style="background-color: #e0e0e0;">Điểm</th>
            </tr>
            <tr>
                <td>An</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Bình</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Chi</td>
                <td>10</td>
            </tr>
        </table>
    </fieldset>

</body>
</html>
